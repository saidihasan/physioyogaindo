<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Collage</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .collage img {
            width: 100%;
            height: auto; /* Ensures images maintain aspect ratio */
            border: 2px solid #ddd; /* Optional border for aesthetics */
        }
    </style>
</head>
<body>
    <div class="container collage mt-4">
        <div class="row">
            <div class="col-4">
                <img src="images/1.jpeg" alt="Photo 1">
            </div>
            <div class="col-4">
                <img src="images/2.jpeg" alt="Photo 2">
            </div>
            <div class="col-4">
                <img src="images/3.jpeg" alt="Photo 3">
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <img src="images/4.jpeg" alt="Photo 4">
            </div>
            <div class="col-4">
                <img src="images/5.jpeg" alt="Photo 5">
            </div>
            <div class="col-4">
                <img src="images/6.jpeg" alt="Photo 6">
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
